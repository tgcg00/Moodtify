<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODTIFY - Your Mood, Your Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="logo">MOODTIFY</h1>
            <p class="slogan">Hear Your Emotions</p>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MOODTIFY Logo" class="header-logo">
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Questionnaire Form -->
            <form id="moodForm" class="mood-form">
                <div class="form-group">
                    <label for="name">What's your name?</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="mood">How are you feeling right now? 😊</label>
                    <select id="mood" name="mood" required>
                        <option value="">Select your mood</option>
                        <option value="happy">😄 Happy & Energetic</option>
                        <option value="sad">😢 Sad & Melancholic</option>
                        <option value="relaxed">😌 Calm & Relaxed</option>
                        <option value="excited">🤩 Excited & Pumped</option>
                        <option value="romantic">💕 Romantic & Love</option>
                        <option value="nostalgic">🌅 Nostalgic & Reflective</option>
                        <option value="angry">😡 Frustrated & Angry</option>
                        <option value="focused">🎯 Focused & Productive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feelings">Tell us more about how you're feeling:</label>
                    <textarea id="feelings" name="feelings" rows="3" placeholder="Describe your current emotions, thoughts, or what's happening in your life..."></textarea>
                </div>

                <div class="form-group">
                    <label for="time_of_day">What time is it for you? ⏰</label>
                    <select id="time_of_day" name="time_of_day" required>
                        <option value="">Select time of day</option>
                        <option value="morning">🌅 Morning (6AM - 12PM)</option>
                        <option value="afternoon">☀️ Afternoon (12PM - 6PM)</option>
                        <option value="evening">🌆 Evening (6PM - 10PM)</option>
                        <option value="night">🌙 Night (10PM - 6AM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">What language do you prefer for your music?</label>
                    <select id="language" name="language" required>
                        <option value="">Select language preference</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Both">Mix of Both</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genres">What are your favorite music genres?</label>
                    <input type="text" id="genres" name="genres" placeholder="e.g., Pop, Rock, Hip-Hop, Jazz, Electronic...">
                </div>

                <div class="form-group">
                    <label for="artists">Who are your favorite artists?</label>
                    <input type="text" id="artists" name="artists" placeholder="e.g., Taylor Swift, Drake, The Beatles, Billie Eilish...">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create My Playlist ✨</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Results Section -->
            <div id="results" class="results-section" style="display: none;">
                <h2 id="playlistName" class="playlist-title"></h2>
                <p id="moodAnalysis" class="mood-analysis"></p>
                
                <div id="playlist" class="playlist-container">
                    <!-- Spotify embeds will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MOODTIFY" class="footer-logo">
            <p class="copyright"> All rights reserved © 2025</p>
            <p class="developer">Website developed by Thiago Gael Carrascal García</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
